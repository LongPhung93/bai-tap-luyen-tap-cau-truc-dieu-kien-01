<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt("Nhập vào giá trị của a: "));
    let b = parseInt(prompt("Nhập vào giá trị của b: "));
    if (a % b == 0) {
        document.write("a chia hết cho b");
    } else {
        document.write("a không chia hết cho b");
    }

</script>
</body>
</html>
