<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt("Nhập vào giá trị của số a: "));
    let b = parseInt(prompt("Nhập vào giá trị của số b: "));
    let c = parseInt(prompt("Nhập vào giá trị của số c: "));
    let max;
    if (a < b) {
        max = b;
    } else {
        max = a;
    }
    if (max < c) {
        document.write("Giá trị lớn nhất trong 3 số là: " + c);
    } else {
        document.write("Giá trị lớn nhất trong 3 số là: " + max);
    }
</script>
</body>
</html>
